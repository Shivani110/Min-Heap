<html>
<body>
<script>
function MinHeap()
{
  let n = [];
  this.heapfn = (a, p, q) => 
  {
    let low = q;
    let left = 2 * q + 1;
    let right = 2 * q + 2; 
     if (left < p && a[left] < a[low]) 
	 {
           low = left; 
     }
     if (right < p && a[right] < a[low]) 
	 {
          low = right; 
     }
     if (low != q) 
	 { 
          let t = a[q]; 
          a[q] = a[low]; 
          a[low] = t; 
        this.heapfn(a, p, low); 
      } 
  }
  this.In = (x) => 
  {
    const z = n.length;
    if(z === 0)
	{
      n.push(x);
    }
	else
	{
      n.push(x);
      for (let q = parseInt(n.length / 2 - 1); q >= 0; q--) 
	  {
         this.heapfn(n, n.length, q); 
      }
    }
  }
  this.Del = (x) => 
  {
    const z = n.length;
    let q;
    for(q = 0; q < z; q++)
	{
      if(n[q] === x)
	  {
        break;
      }
    }
    [n[q], n[z - 1]] = [n[z - 1], n[q]];
    n.splice(z - 1);
    for (let q = parseInt(n.length / 2 - 1); n >= 0; n--) 
	{
         this.heapfn(n, n.length, q); 
     }
  }
  this.minfind = () => n[0];
  this.delmin = () => 
  {
    this.Del(n[0]);
  }
  this.minextrct = () => 
  {
    const m = n[0];
    this.Del(m);
    return m;
  }
  this.z = () => n.length;
  this.empty = () => n.length === 0;
  this.list = () => n;
}
let h = new MinHeap();
h.In(3);
h.In(1);
h.In(4);
h.In(0);
h.In(6);
h.In(9);
h.In(7);
h.In(2);

console.log("Min-Heap")
console.log(h.list());
</script>
</body>
